# golangci-lint v2 configuration
version: "2"

run:
  timeout: 5m
  go: "1.25"

linters:
  enable:
    - gofumpt
    - govet
    - staticcheck
    - revive
    - gosec

issues:
  new-from-merge-base: main
  uniq-by-line: true

output:
  formats:
    text:
      path: stdout
      print-issued-lines: true
      print-linter-name: true
      colors: true
  path-mode: abs
  show-stats: true
